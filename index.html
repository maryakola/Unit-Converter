<!DOCTYPE html>
    <head>
        <link rel = "stylesheet" href = "index.css">
    </head>
    <body>
        <main class="container">
            <div class="display-area">
              <h1>Metric/Imperial Unit Conversion</h1>
              <form>
              <input type="text" id="type" placeholder="0"/>
              <br>
              <button id="convert-btn">Convert</button>
              <button id="rest-btn">Reset</button>
              </form>
              </div>
              <div class="box">
                <div class="length-box">
                    <h2>Length (Meter / Feet)</h2>
                    <p id="length">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
                </div>
                <br>
                <div class="volume-box">
                    <h2>Volume (Liters / gallons)</h2>
                    <p id="volume">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
                </div>
                <br>
                <div class="mass-box">
                    <h2>Mass (kilograms / pounds)</h2>
                    <p id="mass">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
                </div>
              </div>
            </div>
        <script src="index.js"></script>
    </body>

</html>
